environment:
  matrix:
    - nodejs_version: '8'
    - nodejs_version: '10'

matrix:
  fast_finish: true

cache:
  - '%APPDATA%\npm-cache'

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install --global npm@latest
  - npm ci

build: off

before_test:
  - git config --global user.name 'CI'
  - git config --global user.email 'dummy@example.org'
  - node --version
  - npm --version

test_script:
  - npm run test-windows
