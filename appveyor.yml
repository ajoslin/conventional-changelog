environment:
  matrix:
    - nodejs_version: 6
    - nodejs_version: 8

cache:
  - node_modules/
  - '%APPDATA%\npm-cache'

init:
  - git config --global user.name 'CI'
  - git config --global user.email 'dummy@example.org'

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

matrix:
  fast_finish: true

test_script:
  - node --version
  - npm --version
  - npm run test-windows

build: off
